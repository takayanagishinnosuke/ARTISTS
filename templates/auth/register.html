{% extends 'base/auth_base.html' %}
{% block content %}
{% load crispy_forms_tags %}

  <h1>新規登録</h1>

  {% if AccountCreate %}
    <h1>登録完了しました!</h1>
  {% else %}
    <div class="regform">
    <form enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ account_form|crispy }}
      {{ add_account_form|crispy }}
      <button class="btn btn-primary" type="submit" name="" value="register">登録</button>
    </form>
    </div>
  {% endif %}

{% endblock %}
