<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詳細</title>
</head>

<body>
  
  <div class="container">
    {{ arts.title }}<br>
    {{ arts.published }}<br>
    <hr>

    <form method="post" action="{% url 'posts:upload' arts.pk %}">{% csrf_token %}
      <img src="{{ arts.image.url }}" class="img-thumbnail" width="30%" height="50%"/>
      <input type="submit" name="upload1" value="UPLOAD">
      <hr>

      <img src="{{ arts.image_two.url }}" class="img-thumbnail" width="30%" height="50%"/>
      <input type="submit" name="upload2" value="UPLOAD">
      <hr>

      <img src="{{ arts.image_three.url }}" class="img-thumbnail" width="30%" height="50%"/>
      <input type="submit" name="upload3" value="UPLOAD">
      <hr>

      <img src="{{ arts.image_four.url }}" class="img-thumbnail" width="30%" height="50%"/>
      <input type="submit" name="upload4" value="UPLOAD">
    </form>
  </div>

  <form method="post" action="{% url 'posts:delete' arts.id %}">{% csrf_token %}
    <button class="btn" type="submit" onclick='return confirm("本当に削除しますか？");'>削除</button>
  </form>
</body>

</html>
