{% extends 'base/base.html' %}

{% block content %}
<div class="title">
  <h2>最新のアート</h2>
</div>
<table class="table">
  <thead class="thead">
    <tr>
      <th scope="col">TITLE</th>
      <th scope="col">PUBLISHED</th>
      <th scope="col">DETAILS</th>
    </tr>
  </thead> 
  <tbody>
  {% for post in posts.all %}
    <tr>
      <td>{{ post.title }}</td>
      <td>{{ post.published }}</td>
      {% if not post.image == "" %}
      <td>
        <a href="{% url 'posts:detail' art_id=post.id %}" class="btn btn-outline-secondary">詳細を見る</a> 
      </td>
      {% else %}
      <td>
        <p>処理中</p>
      </td>
      {% endif %}
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
